<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joeasus Online Interpreter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            height: 100%;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
        }

        .editor-container {
            display: flex;
            flex-grow: 1;
            gap: 20px;
        }

        .code-editor, .input-box, .output {
            flex: 1;
            background-color: rgba(0, 50, 0, 0.3);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            color: #0f0;
        }

        .code-editor:focus, .input-box:focus, .output:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }

        .input-output-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            flex: 1;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .run-btn, .permalink-btn {
            background-color: #008000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .run-btn:hover, .permalink-btn:hover {
            background-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }

        .permalink-container {
            margin-top: 20px;
            text-align: center;
        }

        .permalink-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            background-color: rgba(0, 50, 0, 0.3);
            border: 1px solid #0f0;
            border-radius: 5px;
            color: #0f0;
        }

        @keyframes matrix-bg {
            0% { background-position: 0% 0%; }
            100% { background-position: 0% 100%; }
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAACklEQVR4nGMAAQAABQABDQottAAAAABJRU5ErkJggg==');
            animation: matrix-bg 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <header>
            <h1>Joeasus Online Interpreter</h1>
        </header>
        <div class="editor-container">
            <textarea class="code-editor" id="code-editor" placeholder="Enter your Joeasus code here..."></textarea>
            <div class="input-output-container">
                <textarea class="input-box" id="input-box" placeholder="Enter your inputs here..."></textarea>
                <textarea class="output" id="output" readonly placeholder="Output will appear here..."></textarea>
            </div>
        </div>
        <div class="controls">
            <button class="run-btn" id="run-btn">Run Code</button>
            <button class="permalink-btn" id="permalink-btn">Generate Permalink</button>
        </div>
        <div class="permalink-container">
            <input type="text" class="permalink-input" id="permalink-input" readonly placeholder="Permalink will appear here...">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const codeEditor = document.getElementById('code-editor');
            const inputBox = document.getElementById('input-box');
            const output = document.getElementById('output');
            const runBtn = document.getElementById('run-btn');
            const permalinkBtn = document.getElementById('permalink-btn');
            const permalinkInput = document.getElementById('permalink-input');

            runBtn.addEventListener('click', async () => {
                const code = codeEditor.value;
                const inputs = inputBox.value;
                
                output.value = 'Running...';

                try {
                    const response = await fetch('https://joeasus-interpreter.lyxal.workers.dev/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ program: code, inputs: inputs }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.text();
                    output.value = result;
                } catch (error) {
                    output.value = `Error: ${error.message}`;
                }
            });

            permalinkBtn.addEventListener('click', () => {
                const code = encodeURIComponent(codeEditor.value);
                const inputs = encodeURIComponent(inputBox.value);
                const permalink = `https://lyxal.github.io/Joeasus/?code=${code}&inputs=${inputs}`;
                permalinkInput.value = permalink;
            });

            // Read permalink on page load
            const urlParams = new URLSearchParams(window.location.search);
            const codeParam = urlParams.get('code');
            const inputsParam = urlParams.get('inputs');

            if (codeParam) {
                codeEditor.value = decodeURIComponent(codeParam);
            }
            if (inputsParam) {
                inputBox.value = decodeURIComponent(inputsParam);
            }

            // Add some visual effects
            [codeEditor, inputBox].forEach(element => {
                element.addEventListener('input', () => {
                    element.style.boxShadow = '0 0 20px #00ff00';
                    setTimeout(() => {
                        element.style.boxShadow = 'none';
                    }, 200);
                });
            });
        });
    </script>
</body>
</html>
